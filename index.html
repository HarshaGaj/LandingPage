  <style>
    :root{
      --bg0:#000000;      /* pure black */
      --bg1:#0a0a0f;      /* deep dark */
      --txt:#F5F3FF;      /* near-white */
      --mut:rgba(199,185,255,.85);
      --neon-cyan: #22D3EE;
      --neon-magenta: #C084FC;
      --neon-blue: #4F46E5;

      --stroke:rgba(34,211,238,.28);
      --shadow: 0 20px 60px rgba(0,0,0,.78), 0 0 36px rgba(34,211,238,.12);
      --radius: 10px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      color:var(--txt);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(34,211,238,.10), transparent 60%),
        radial-gradient(900px 700px at 85% 25%, rgba(192,132,252,.08), transparent 55%),
        radial-gradient(800px 700px at 45% 90%, rgba(79,70,229,.12), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
      overflow-y:auto;
      position:relative;
    }

    /* Cyberpunk grid overlay (subtle) */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background-image:
        linear-gradient(rgba(34,211,238,.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(34,211,238,.03) 1px, transparent 1px);
      background-size: 54px 54px;
      pointer-events:none;
      opacity:0.35;
    }

    /* Scanlines (subtle + slow) */
    body::after{
      content:"";
      position:fixed;
      inset:0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 3px,
        rgba(34,211,238,.03) 3px,
        rgba(34,211,238,.03) 5px
      );
      pointer-events:none;
      opacity:0.22;
      animation: scanline 14s linear infinite;
    }
    @keyframes scanline{
      0%{ transform: translateY(0); }
      100%{ transform: translateY(120px); }
    }

    /* River of purple and black - main flowing stream */
    .flow-1{
      position:fixed;
      inset:0;
      pointer-events:none;
      background: linear-gradient(
        45deg,
        transparent 0%,
        rgba(34,211,238,.85) 20%,
        rgba(192,132,252,.90) 40%,
        rgba(79,70,229,.85) 50%,
        rgba(0,0,0,.95) 60%,
        rgba(34,211,238,.80) 70%,
        transparent 100%
      );
      filter: blur(25px);
      animation: riverFlow1 8s linear infinite;
      opacity:0.85;
      will-change: transform;
    }
    .flow-2{
      position:fixed;
      inset:0;
      pointer-events:none;
      background: linear-gradient(
        -45deg,
        transparent 0%,
        rgba(79,70,229,.80) 25%,
        rgba(0,0,0,.90) 35%,
        rgba(34,211,238,.85) 45%,
        rgba(192,132,252,.80) 55%,
        rgba(0,0,0,.85) 65%,
        transparent 100%
      );
      filter: blur(30px);
      animation: riverFlow2 10s linear infinite;
      opacity:0.75;
      will-change: transform;
    }
    .flow-3{
      position:fixed;
      inset:0;
      pointer-events:none;
      background: linear-gradient(
        135deg,
        transparent 0%,
        rgba(192,132,252,.75) 30%,
        rgba(0,0,0,.95) 40%,
        rgba(34,211,238,.80) 50%,
        rgba(79,70,229,.75) 60%,
        transparent 100%
      );
      filter: blur(35px);
      animation: riverFlow3 12s linear infinite;
      opacity:0.70;
      will-change: transform;
    }
    
    /* River flow animations - continuous flowing motion */
    @keyframes riverFlow1{
      0%{ 
        transform: translateX(-100%) translateY(-20%) rotate(45deg) scale(1.5);
      }
      100%{ 
        transform: translateX(100%) translateY(20%) rotate(45deg) scale(1.5);
      }
    }
    @keyframes riverFlow2{
      0%{ 
        transform: translateX(100%) translateY(-30%) rotate(-45deg) scale(1.8);
      }
      100%{ 
        transform: translateX(-100%) translateY(30%) rotate(-45deg) scale(1.8);
      }
    }
    @keyframes riverFlow3{
      0%{ 
        transform: translateX(-50%) translateY(100%) rotate(135deg) scale(1.6);
      }
      100%{ 
        transform: translateX(50%) translateY(-100%) rotate(135deg) scale(1.6);
      }
    }

    /* Static glow (no pulsing) */
    .glow{
      position:fixed;
      inset:-25%;
      background:
        radial-gradient(closest-side at 30% 30%, rgba(34,211,238,.18), transparent 60%),
        radial-gradient(closest-side at 70% 60%, rgba(192,132,252,.12), transparent 62%);
      filter: blur(26px);
      pointer-events:none;
      opacity:0.75;
      will-change: transform;
    }

    @media (prefers-reduced-motion: reduce){
      .flow-1, .flow-2, .flow-3{ animation:none; opacity:0.3; }
      body::after{ animation:none; opacity:0.18; }
    }

    .wrap{
      position:relative;
      height:100%;
      display:grid;
      place-items:center;
      padding: clamp(18px, 3vw, 40px);
    }

    .card{
      width:min(720px, 92vw);
      background: linear-gradient(180deg, rgba(34,211,238,.05), rgba(0,0,0,.35));
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow), inset 0 0 34px rgba(34,211,238,.04);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      padding: clamp(22px, 4.5vw, 44px);
      position:relative;
      overflow:hidden;
      animation: rise .55s cubic-bezier(.2,.8,.2,1) both;
    }

    .card::after{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius: calc(var(--radius) + 2px);
      background:
        radial-gradient(800px 200px at 30% 0%, rgba(34,211,238,.28), transparent 60%),
        radial-gradient(700px 200px at 70% 100%, rgba(192,132,252,.16), transparent 60%);
      opacity:.55;
      pointer-events:none;
      mask: linear-gradient(#000, transparent 75%);
    }

    @keyframes rise{
      from{ opacity:0; transform: translateY(10px) scale(.99); }
      to  { opacity:1; transform: translateY(0) scale(1); }
    }

    .topline{
      display:flex;
      align-items:center;
      gap:10px;
      color: var(--mut);
      font-size: 13px;
      letter-spacing:.10em;
      text-transform:uppercase;
    }

    .dot{
      width:8px;height:8px;border-radius:999px;
      background: linear-gradient(135deg, var(--neon-magenta), var(--neon-cyan));
      box-shadow: 0 0 18px rgba(34,211,238,.55), 0 0 22px rgba(192,132,252,.35);
      flex:0 0 auto;
    }

    h1{
      margin: 14px 0 10px;
      font-size: clamp(34px, 5vw, 54px);
      line-height: 1.05;
      letter-spacing: -0.02em;
      color: var(--txt);
      font-weight: 750;
      text-shadow:
        0 0 10px rgba(34,211,238,.14),
        0 0 18px rgba(192,132,252,.10),
        0 2px 6px rgba(0,0,0,.55);
    }

    .tagline{
      margin: 0 0 26px;
      font-size: clamp(16px, 2.2vw, 18px);
      line-height:1.55;
      color: rgba(245,243,255,.90);
      max-width: 62ch;
      text-shadow: 0 1px 2px rgba(0,0,0,.55);
    }

    .actions{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top: 6px;
    }

    .btn{
      --ring: rgba(34,211,238,.55);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 12px 16px;
      border-radius: 14px;
      font-weight: 650;
      letter-spacing: .01em;
      text-decoration:none;
      border:1px solid transparent;
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease, border-color .18s ease;
      outline:none;
      position:relative;
      min-width: 160px;
      color: var(--txt);
    }
    .btn:focus-visible{
      box-shadow: 0 0 0 3px rgba(0,0,0,.55), 0 0 0 6px var(--ring);
    }

    .btn-primary{
      background: rgba(0,0,0,.28);
      border-color: rgba(34,211,238,.38);
      box-shadow: 0 0 14px rgba(34,211,238,.18);
    }
    .btn-primary:hover{
      transform: translateY(-2px);
      background: rgba(34,211,238,.10);
      box-shadow:
        0 18px 36px rgba(0,0,0,.55),
        0 0 26px rgba(34,211,238,.28);
      border-color: rgba(34,211,238,.55);
    }

    .btn-ghost{
      background: rgba(0,0,0,.28);
      border-color: rgba(192,132,252,.38);
      box-shadow: 0 0 14px rgba(192,132,252,.18);
    }
    .btn-ghost:hover{
      transform: translateY(-2px);
      background: rgba(192,132,252,.10);
      box-shadow:
        0 18px 36px rgba(0,0,0,.55),
        0 0 26px rgba(192,132,252,.28);
      border-color: rgba(192,132,252,.55);
    }

    .footer{
      margin-top: 26px;
      color: rgba(199,185,255,.72);
      font-size: 13px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .footer a{
      color: rgba(199,185,255,.92);
      text-decoration:none;
      border-bottom: 1px solid rgba(34,211,238,.35);
      transition: all 0.2s ease;
    }
    .footer a:hover{
      border-bottom-color: rgba(34,211,238,.60);
      color: rgba(245,243,255,1);
    }

    .icon{ width:18px;height:18px; display:inline-block; opacity:.95; }

    .sr-only{
      position:absolute;
      width:1px;height:1px;
      padding:0;margin:-1px;overflow:hidden;
      clip:rect(0,0,0,0);white-space:nowrap;border:0;
    }

    /* Mobile polish */
    @media (max-width: 520px){
      .actions{ width:100%; }
      .btn{ width:100%; min-width:0; }
      .footer{ justify-content:flex-start; }
      body::before{ opacity:0.28; }
      body::after{ opacity:0.18; }
      .flow-1, .flow-2, .flow-3{ opacity:0.35; }
      .flow-1{ animation-duration: 12s; }
      .flow-2{ animation-duration: 14s; }
      .flow-3{ animation-duration: 16s; }
    }
  </style>
</head>
